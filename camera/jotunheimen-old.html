<!doctype html>
<html lang="en">
<head>
<title>three.js - Jotunheimen</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<div id="webgl"></div>
<script src="../lib/three.min.js"></script>
<script src="../lib/PathControls.js"></script> 
<script src="../lib/TerrainLoader.js"></script> 
<script>

    var width  = window.innerWidth,
        height = window.innerHeight;

    var clock = new THREE.Clock();

    var scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xeeeeee));

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    //camera.position.set(0, -30, 30);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var terrainLoader = new THREE.TerrainLoader();
    terrainLoader.load('../assets/jotunheimen.bin', function(data) {

        var geometry = new THREE.PlaneGeometry(60, 60, 199, 199);

        for (var i = 0, l = geometry.vertices.length; i < l; i++) {
            geometry.vertices[i].z = data[i] / 65535 * 5;
        }

        var material = new THREE.MeshPhongMaterial({
            map: THREE.ImageUtils.loadTexture('../assets/jotunheimen-texture.jpg')
        });

        var plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        //plane.rotation.y = -2;

    });


    //var controls = new THREE.TrackballControls(camera); 

    var controls = new THREE.PathControls(camera);

    controls.waypoints = [[-25, -22, 1], [-19.5, -15, 2], [-15, -5, 2.5], [0, 15, 5]];
    controls.duration = 28;
    //controls.useConstantSpeed = true;
    //controls.createDebugPath = true;
    //controls.createDebugDummy = true;    

    controls.lookSpeed = 0.06;
    //controls.lookVertical = true;
    //controls.lookHorizontal = true;
    //controls.verticalAngleMap = { srcRange: [ 0, 2 * Math.PI ], dstRange: [ 1.1, 3.8 ] };
    //controls.horizontalAngleMap = { srcRange: [ 0, 2 * Math.PI ], dstRange: [ 0.3, Math.PI - 0.3 ] };
    //controls.lon = 180;

    controls.init();

    scene.add(controls.animationParent);


    document.getElementById('webgl').appendChild(renderer.domElement);

    for(var i = 0; i < splinePoints.length; i++){
        geometry.vertices.push(splinePoints[i]);  
    }

    var line = new THREE.Line(geometry, material);
    scene.add(line);

    var normal = new THREE.Vector3();
    */

    //render2();

    controls.animation.play(true, 0);

    animate();


    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {
        var delta = clock.getDelta();
        THREE.AnimationHandler.update(delta);
        controls.update(delta);
        camera.rotation.z = 0; // Why needed?
        renderer.render(scene, camera);
    }


</script>
</body>
</html>
