<!doctype html>
<html lang="en">
<head>
<title>three.js - Jotunheimen</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<div id="webgl"></div>
<script src="../lib/three.min.js"></script>
<script src="../lib/TerrainLoader.js"></script> 
<script src="../lib/d3.v3.min.js"></script> 
<script src="../lib/simplify.js"></script> 
<script>

    var width  = window.innerWidth,
        height = window.innerHeight,
        terrainSize = 60, // 60 x 60 km
        heightFactor = terrainSize / 12;



    var scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xeeeeee));

    var splineCamera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    //camera.position.set(0, 0, 70);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var terrainLoader = new THREE.TerrainLoader();
    terrainLoader.load('../assets/jotunheimen.bin', createTerrain);

    var projection = d3.geo.transverseMercator()
        .translate([terrainSize / 2, terrainSize / 2])
        .scale(terrainSize * 106.4)  
        .rotate([-9, 0, 0])
        .center([-0.714, 61.512]);        

    document.getElementById('webgl').appendChild(renderer.domElement);






    var tube;
    var binormal = new THREE.Vector3();
    var normal = new THREE.Vector3();
    var scale = 1;
    var lookAhead = true;
    var targetRotation = 0;
    var animation = true;

	var cameraHelper = new THREE.CameraHelper(splineCamera);
	scene.add( cameraHelper );




    function createTerrain(data) {
        var geometry = new THREE.PlaneGeometry(terrainSize, terrainSize, 199, 199);

        for (var i = 0, l = geometry.vertices.length; i < l; i++) {
            geometry.vertices[i].z = data[i] / 65535 * heightFactor;
        }

        var material = new THREE.MeshPhongMaterial({
            map: THREE.ImageUtils.loadTexture('../assets/jotunheimen-texture.jpg')
        });

        var plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        d3.xml('../assets/jotunheimen-track.gpx', 'application/xml', gpxParser);
    }


    function gpxParser(gpx) {
        var tracks = gpx.getElementsByTagName('trk'), 
            geometry = new THREE.Geometry();

        for (i = 0; i < tracks.length; i++) { 
            var points = tracks[i].getElementsByTagName('trkpt')
            for (x = 0; x < points.length; x++) { // points.length
                var point = points[x],
                    alt = parseInt(point.getElementsByTagName('ele')[0].firstChild.nodeValue),
                    lat = parseFloat(point.getAttribute('lat')),
                    lng = parseFloat(point.getAttribute('lon')),
                    coord = translate(projection([lng, lat]));

                geometry.vertices.push(new THREE.Vector3(coord[0], coord[1], (alt / 2470 * heightFactor) + (0.01 * heightFactor))); 
            }
        }

        var material = new THREE.LineBasicMaterial({
            color: 0xffffff,
            linewidth: 2
        });

        var line = new THREE.Line(geometry, material);
        //scene.add(line);

        createSpline(geometry.vertices);

        animate();

    }

    function createSpline(vertices) {
	    var spline = new THREE.SplineCurve3(simplify(vertices, 0.5));


		tube = new THREE.TubeGeometry(spline, 500, 0.1, 8, false, true);
	    console.log(spline, tube);

		addGeometry(tube, 0xff00ff);

	    var material = new THREE.LineBasicMaterial({
	        color: 0xffffff,
	    });

	    var geometry = new THREE.Geometry();
	    var splinePoints = spline.getPoints(100);

	    for(var i = 0; i < splinePoints.length; i++){
	        geometry.vertices.push(splinePoints[i]);  
	    }

	    var line = new THREE.Line(geometry, material);
	    //scene.add(line);

    }

	function addGeometry( geometry, color ) {

		// 3d shape

		var tubeMesh = THREE.SceneUtils.createMultiMaterialObject( geometry, [
			new THREE.MeshLambertMaterial({
				color: color,
				opacity: geometry.debug ? 0.2 : 0.8,
				transparent: true
			}),
			new THREE.MeshBasicMaterial({
				color: 0x000000,
				opacity: 0.5,
				wireframe: true
		})]);

		if ( geometry.debug ) tubeMesh.add( geometry.debug );

		tubeMesh.scale.set( scale, scale, scale );

		scene.add( tubeMesh );

	}

    // Change coordinate space
    function translate(point) {
        return [point[0] - (terrainSize / 2), (terrainSize / 2) - point[1]];
    }

		function animate() {

			requestAnimationFrame(animate);

			render();
			//stats.update();

		}

		function render() {

			// Try Animate Camera Along Spline
			var time = Date.now();
			var looptime = 20 * 1000;
			var t = ( time % looptime ) / looptime;

			var pos = tube.path.getPointAt( t );
			pos.multiplyScalar( scale );

			// interpolation
			var segments = tube.tangents.length;
			var pickt = t * segments;
			var pick = Math.floor( pickt );
			var pickNext = ( pick + 1 ) % segments;

			binormal.subVectors( tube.binormals[ pickNext ], tube.binormals[ pick ] );
			binormal.multiplyScalar( pickt - pick ).add( tube.binormals[ pick ] );

			var dir = tube.path.getTangentAt( t );

			var offset = 15;

			normal.copy( binormal ).cross( dir );

			// We move on a offset on its binormal
			pos.add( normal.clone().multiplyScalar( offset ) );

			splineCamera.position = pos;
			//cameraEye.position = pos;


			// Camera Orientation 1 - default look at
			// splineCamera.lookAt( lookAt );

			// Using arclength for stablization in look ahead.
			var lookAt = tube.path.getPointAt( ( t + 30 / tube.path.getLength() ) % 1 ).multiplyScalar( scale );

			// Camera Orientation 2 - up orientation via normal
			if (!lookAhead)
			lookAt.copy( pos ).add( dir );
			splineCamera.matrix.lookAt(splineCamera.position, lookAt, normal);
			splineCamera.rotation.setFromRotationMatrix( splineCamera.matrix, splineCamera.rotation.order );

			cameraHelper.update();

			renderer.render( scene, animation === true ? splineCamera : camera );

		}


</script>
</body>
</html>
