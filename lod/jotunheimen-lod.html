<!doctype html>
<html lang="en">
<head>
<title>three.js - Jotunheimen</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<div id="webgl"></div>
<script src="../lib/three.min.js"></script>
<script src="../lib/TrackballControls.js"></script> 
<script src="../lib/TerrainLoader.js"></script> 
<script>

    var width  = window.innerWidth,
        height = window.innerHeight,
        terrainSize = 60;

    var scene = new THREE.Scene();

    var axes = new THREE.AxisHelper(200);
    scene.add(axes);

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, -50, 50);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var terrain = [
        [new THREE.PlaneGeometry(60, 60, 9, 9), 50]
    ];

    var lod = new THREE.LOD();


    var geometry = new THREE.PlaneGeometry(60, 60, 9, 9);

    var material = new THREE.MeshBasicMaterial({
        color: 0x333333, 
        wireframe: true
    });

    //var plane = new THREE.Mesh(geometry, material);
    //scene.add(plane);

    var terrainLoader = new THREE.TerrainLoader();

    var material = new THREE.MeshPhongMaterial({
        color: 0xdddddd, 
        wireframe: true
    });


    var lod = new THREE.LOD();

    lod.addLevel(loadTile(0, 0, 0), 100);
    lod.addLevel(loadTile(1, 0, 0), 10);
    lod.addLevel(loadTile(1, 0, 1), 10);

    scene.add(lod);

    var controls = new THREE.TrackballControls(camera); 

    document.getElementById('webgl').appendChild(renderer.domElement);

    render();

    function render() {
        controls.update();    
        requestAnimationFrame(render);
        scene.traverse(function (object) {
            if (object instanceof THREE.LOD) {
                object.update(camera);
            }
        });        
        renderer.render(scene, camera);
    }

    function loadTile(z, x, y) {
        var size = terrainSize / (z + 1);
        size += size / 65 / 2;

        //console.log("tileLoader", z, x, y, size);

        var geometry = new THREE.PlaneGeometry(size, size, 64, 64);        

        terrainLoader.load('tiles/' + z + '/' + x + '/' + y + '.bin', function(data) {
            //console.log(data);

            for (var i = 0, l = geometry.vertices.length; i < l; i++) {
                geometry.vertices[i].z = data[i] / 65535 * 10;
            }

            geometry.verticesNeedUpdate = true;

            //scene.add(plane);


        });

        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = -(terrainSize / 2) + (size / 2) + size * x;
        mesh.position.y = (terrainSize / 2) - (size / 2) - size * y;

        return mesh

    }


</script>
</body>
</html>
